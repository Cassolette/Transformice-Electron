<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        body {
            overflow: hidden;
            background-color: #6A7495;
        }
    </style>
</head>
<body>

    <div id="error"></div>

    <script>
        window.electron.getTeError().then((errDesc) => {
            var el = document.getElementById("error");
            el.innerHTML = errDesc;
        });

    </script>
</body>
</html>
